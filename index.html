    <!-- Suppress storage errors globally - must be before any scripts -->
    <script>
      // Aggressively suppress ALL storage-related errors
      const suppressStorageError = (error) => {
        const msg = error?.message || error?.toString() || '';
        return msg.includes('storage') || 
               msg.includes('Storage') || 
               msg.includes('localStorage') ||
               msg.includes('sessionStorage') ||
               msg.includes('Access to storage');
      };
      
      // Catch sync errors
      window.addEventListener('error', function(event) {
        if (suppressStorageError(event.error || { message: event.message })) {
          event.preventDefault();
          event.stopPropagation();
          return true;
        }
      }, true);
      
      // Catch async errors (promises)
      window.addEventListener('unhandledrejection', function(event) {
        if (suppressStorageError(event.reason)) {
          event.preventDefault();
          event.stopPropagation();
        }
      });
      
      // Also override console.error to filter storage errors
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (!suppressStorageError({ message })) {
          originalConsoleError.apply(console, args);
        }
      };
    </script>

    <script>

          if (loader) loader.classList.add('hidden');
        }, 100);
      });
    </script>
